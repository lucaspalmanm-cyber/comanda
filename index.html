<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Firezone Hub</title>
    <style>
        @font-face { font-family: 'Aptos'; src: local('Aptos'), local('Aptos Display'), local('Segoe UI'), local('-apple-system'); }
        :root { --bfr-black: #000000; --bfr-white: #FFFFFF; --bg-page: #F4F4F4; --bg-card: #FFFFFF; --admin-color: #e74c3c; }
        
        body { font-family: 'Aptos', sans-serif; background: var(--bg-page); margin: 0; padding: 20px 15px; user-select: none; color: var(--bfr-black); padding-bottom: 80px; }
        .container { max-width: 450px; margin: 0 auto; }

        /* HEADER */
        header { text-align: center; margin-bottom: 30px; display: flex; flex-direction: column; align-items: center; }
        .bfr-logo { width: 60px; height: 60px; margin-bottom: 10px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
        h1 { font-size: 24px; letter-spacing: -1px; margin: 0; font-weight: 800; }
        .subtitle { font-size: 14px; color: #666; margin-top: 5px; }

        /* TELA 1: LOBBY (CAPA) */
        #lobbyScreen { display: block; }
        
        .room-card { 
            background: white; border-radius: 16px; padding: 20px; margin-bottom: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: transform 0.2s; cursor: pointer;
            border: 1px solid transparent; display: flex; justify-content: space-between; align-items: center;
        }
        .room-card:active { transform: scale(0.98); background: #fafafa; }
        .room-info h3 { margin: 0 0 5px 0; font-size: 18px; font-weight: 700; }
        .room-users { font-size: 13px; color: #888; display: flex; align-items: center; gap: 5px; }
        .user-dot { width: 8px; height: 8px; background: #2ecc71; border-radius: 50%; display: inline-block; }
        .arrow-icon { font-size: 20px; color: #ccc; }

        .btn-create-room {
            width: 100%; background: transparent; border: 2px dashed #ccc; color: #666;
            padding: 15px; border-radius: 16px; font-weight: 700; font-size: 16px;
            cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-create-room:active { background: #e0e0e0; border-color: #999; }

        /* TELA 2: COMANDA (ROOM) */
        #roomScreen { display: none; }
        
        .room-header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-back { background: #ddd; border: none; padding: 8px 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .room-title-display { font-size: 18px; font-weight: 800; text-transform: uppercase; }

        /* COMPONENTES DA COMANDA (Reaproveitados) */
        .card-expand { background: var(--bg-card); border-radius: 14px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; overflow: hidden; transition: all 0.3s ease; }
        .card-header { padding: 15px 18px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-weight: 600; font-size: 15px; }
        .card-expand.open .card-body { max-height: 250px; opacity: 1; padding-bottom: 18px; visibility: visible; }
        .card-body { max-height: 0; opacity: 0; padding: 0 18px; transition: all 0.3s; visibility: hidden; }
        
        .input-group { display: flex; gap: 8px; margin-bottom: 10px; }
        input { width: 100%; border: 1px solid #E0E0E0; background: #F8F8F8; border-radius: 8px; padding: 10px; font-size: 15px; box-sizing: border-box; outline: none; }
        .btn-add { width: 100%; background: var(--bfr-black); color: white; padding: 12px; border-radius: 8px; border: none; font-weight: 600; }

        ul { list-style: none; padding: 0; margin: 0; }
        li { background: white; padding: 14px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid var(--bfr-black); box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .owner-tag { font-size: 10px; color: #888; text-transform: uppercase; font-weight: 700; display: block; margin-bottom: 2px;}
        .item-row { display: flex; justify-content: space-between; align-items: center; }
        .item-nome { font-weight: 700; font-size: 16px; }
        .item-valor-total { font-weight: 700; font-size: 15px; }
        
        /* Dock Total */
        .total-dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: calc(100% - 30px); max-width: 450px; background: var(--bfr-black); color: white; padding: 12px 20px; border-radius: 14px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 10px 25px rgba(0,0,0,0.3); z-index: 100; display: none; }
        .total-value { font-size: 20px; font-weight: 700; }
        
        .controles { display: flex; gap: 5px; align-items: center; }
        .btn-icon { background: #eee; border:none; padding: 5px 8px; border-radius: 5px; cursor: pointer; }
        .locked .controles { opacity: 0.3; pointer-events: none; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/52/Botafogo_de_Futebol_e_Regatas_logo.svg" alt="Botafogo" class="bfr-logo">
            <h1>Firezone</h1>
            <div class="subtitle" id="userStatus">Carregando...</div>
        </header>

        <div id="lobbyScreen">
            <div id="roomsList">
                <div style="text-align:center; color:#999; margin: 40px 0;">Carregando salas...</div>
            </div>
            
            <button class="btn-create-room" onclick="criarSalaAdmin()">
                <span>+</span> Criar Nova Sala (Admin)
            </button>
        </div>

        <div id="roomScreen">
            <div class="room-header-bar">
                <button class="btn-back" onclick="sairDaSala()">‚Üê Voltar</button>
                <div class="room-title-display" id="roomTitle">MESA X</div>
                <div style="width: 60px;"></div> </div>

            <div class="card-expand" id="cardForm">
                <div class="card-header" onclick="toggleForm()">
                    <span>Adicionar Item</span>
                    <span>+</span>
                </div>
                <div class="card-body">
                    <input type="text" id="nome" placeholder="Item (ex: Cerveja)" style="margin-bottom: 10px;">
                    <div class="input-group">
                        <input type="text" id="preco" placeholder="R$ 0,00" inputmode="numeric" oninput="mascaraMoeda(this)">
                        <input type="number" id="qtd" value="1" style="width: 80px; text-align: center;">
                    </div>
                    <button class="btn-add" onclick="adicionar()">Adicionar</button>
                </div>
            </div>

            <ul id="lista"></ul>
        </div>
    </div>

    <div class="total-dock" id="totalDock">
        <div>
            <div style="font-size: 12px; opacity: 0.8;">Total da Mesa</div>
            <div class="total-value" id="totalDisplay">R$ 0,00</div>
        </div>
        <div id="adminControls" style="display:none;">üóëÔ∏è</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- CONFIGURA√á√ÉO ---
        const SENHA_MESTRA = "BFR10";
        const BRL = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
        
        // ‚ö†Ô∏è SUAS CHAVES AQUI
        const SUPABASE_URL = 'https://hzazuprdotttsbeklvah.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_vo7_cG2rZh_lWOC7KNYacA_TSMQ5RyF';
        
        let supabase = null;
        if(SUPABASE_URL !== 'SUA_URL_AQUI') {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        }

        // Estado do Usu√°rio
        let user = JSON.parse(localStorage.getItem('fz_user')) || {
            id: 'u_' + Math.random().toString(36).substr(2, 9),
            name: '',
            isAdmin: false
        };
        // Pergunta o nome se n√£o tiver
        if(!user.name) {
            user.name = prompt("Qual seu nome?") || "Torcedor";
            localStorage.setItem('fz_user', JSON.stringify(user));
        }
        document.getElementById('userStatus').innerText = `Ol√°, ${user.name}`;

        let currentRoom = null;
        let roomItems = [];

        // --- INICIALIZA√á√ÉO ---
        
        // Verifica se j√° estava numa sala antes de fechar o app
        const savedRoom = localStorage.getItem('fz_current_room');
        if (savedRoom) {
            entrarNaSala(savedRoom);
        } else {
            carregarLobby();
        }

        // --- L√ìGICA DO LOBBY ---

        async function carregarLobby() {
            if(!supabase) return;
            
            mostrarTela('lobby');
            const listaDiv = document.getElementById('roomsList');
            listaDiv.innerHTML = '<div style="text-align:center; color:#999;">Buscando mesas...</div>';

            // 1. Busca Salas
            const { data: rooms } = await supabase.from('rooms').select('*').order('created_at', { ascending: false });
            
            // 2. Busca Comandas (para contar pessoas)
            // Trazemos apenas room_id e user_id para ser leve
            const { data: activeUsers } = await supabase.from('comandas').select('room_id, user_id');

            listaDiv.innerHTML = '';
            
            if(!rooms || rooms.length === 0) {
                listaDiv.innerHTML = '<div style="text-align:center; padding: 40px; color:#888;">Nenhuma sala criada.<br>Seja o primeiro!</div>';
                return;
            }

            // Renderiza Salas
            rooms.forEach(room => {
                // L√≥gica para contar usu√°rios √∫nicos na sala
                const uniqueUsers = new Set(
                    activeUsers
                    .filter(u => u.room_id === room.id)
                    .map(u => u.user_id)
                ).size;

                const div = document.createElement('div');
                div.className = 'room-card';
                div.onclick = () => entrarNaSala(room.id);
                div.innerHTML = `
                    <div class="room-info">
                        <h3>${room.id}</h3>
                        <div class="room-users">
                            <span class="user-dot"></span>
                            ${uniqueUsers} pessoa${uniqueUsers !== 1 ? 's' : ''} na mesa
                        </div>
                    </div>
                    <div class="arrow-icon">‚Üí</div>
                `;
                listaDiv.appendChild(div);
            });
        }

        async function criarSalaAdmin() {
            const senha = prompt("Senha de Admin:");
            if (senha !== SENHA_MESTRA) {
                alert("Senha incorreta.");
                return;
            }

            const nomeSala = prompt("Nome da nova Sala (ex: MESA1):");
            if (!nomeSala) return;
            
            const idSala = nomeSala.toUpperCase().replace(/\s+/g, '');

            // Cria no Supabase
            const { error } = await supabase.from('rooms').insert({ id: idSala });
            
            if (error) {
                alert("Erro: Sala j√° existe ou falha na conex√£o.");
            } else {
                user.isAdmin = true; // Virou admin desta sess√£o
                localStorage.setItem('fz_user', JSON.stringify(user));
                entrarNaSala(idSala);
            }
        }

        // --- L√ìGICA DA SALA (COMANDA) ---

        function entrarNaSala(roomId) {
            currentRoom = roomId;
            localStorage.setItem('fz_current_room', roomId);
            
            document.getElementById('roomTitle').innerText = roomId;
            mostrarTela('room');
            
            // Listener em Tempo Real
            supabase
                .channel('room_channel')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'comandas', filter: `room_id=eq.${roomId}` }, 
                () => buscarItens())
                .subscribe();

            buscarItens();
        }

        function sairDaSala() {
            currentRoom = null;
            localStorage.removeItem('fz_current_room');
            supabase.removeAllChannels(); // Para de escutar
            carregarLobby(); // Volta pro inicio
        }

        async function buscarItens() {
            const { data } = await supabase
                .from('comandas')
                .select('*')
                .eq('room_id', currentRoom)
                .order('updated_at'); // Itens mais novos por √∫ltimo
            
            if(data) {
                roomItems = data;
                renderizarComanda();
            }
        }

        function renderizarComanda() {
            const lista = document.getElementById('lista');
            lista.innerHTML = '';
            let total = 0;

            roomItems.forEach(item => {
                total += (item.preco * item.qtd);
                const isOwner = item.user_id === user.id;
                const canEdit = isOwner || user.isAdmin;

                // Tag de quem pediu
                let ownerLabel = item.user_name;
                if(isOwner) ownerLabel += " (Voc√™)";

                lista.innerHTML += `
                    <li class="${canEdit ? '' : 'locked'}">
                        <span class="owner-tag">${ownerLabel}</span>
                        <div class="item-row">
                            <div style="flex-grow:1;">
                                <div class="item-nome">${item.nome}</div>
                                <div style="color:#666; font-size:13px;">${item.qtd}x ${BRL.format(item.preco)}</div>
                            </div>
                            <div style="font-weight:700;">${BRL.format(item.preco * item.qtd)}</div>
                            
                            <div class="controles" style="margin-left:10px;">
                                ${canEdit ? `
                                <button class="btn-icon" onclick="alterarQtd(${item.id}, ${item.qtd - 1})">-</button>
                                <button class="btn-icon" onclick="alterarQtd(${item.id}, ${item.qtd + 1})">+</button>
                                ` : ''}
                            </div>
                        </div>
                    </li>
                `;
            });

            document.getElementById('totalDisplay').innerText = BRL.format(total);
        }

        // --- A√á√ïES CRUD ---

        async function adicionar() {
            const nome = document.getElementById('nome').value;
            const preco = parseFloat(document.getElementById('preco').value.replace(/\D/g,'')) / 100;
            const qtd = parseInt(document.getElementById('qtd').value);

            if(nome && preco > 0) {
                await supabase.from('comandas').insert({
                    room_id: currentRoom,
                    user_id: user.id,
                    user_name: user.name,
                    nome, preco, qtd
                });
                
                // Limpa form
                document.getElementById('nome').value = '';
                document.getElementById('preco').value = '';
                document.querySelector('.card-expand').classList.remove('open');
            }
        }

        async function alterarQtd(id, novaQtd) {
            if(novaQtd <= 0) {
                if(confirm("Remover item?")) await supabase.from('comandas').delete().eq('id', id);
            } else {
                await supabase.from('comandas').update({ qtd: novaQtd }).eq('id', id);
            }
        }

        // --- HELPERS VISUAIS ---

        function mostrarTela(tela) {
            document.getElementById('lobbyScreen').style.display = tela === 'lobby' ? 'block' : 'none';
            document.getElementById('roomScreen').style.display = tela === 'room' ? 'block' : 'none';
            document.getElementById('totalDock').style.display = tela === 'room' ? 'flex' : 'none';
        }

        function toggleForm() {
            document.querySelector('.card-expand').classList.toggle('open');
        }

        function mascaraMoeda(i) {
            let v = i.value.replace(/\D/g,'');
            v = (v/100).toFixed(2) + '';
            v = v.replace(".", ",");
            v = v.replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
            i.value = "R$ " + v;
        }
    </script>
</body>
</html>
