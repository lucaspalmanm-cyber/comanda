<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Firezone Tracker</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* Tipografia e Cores */
        @font-face {
            font-family: 'Aptos';
            src: local('Aptos'), local('Aptos Display'), local('Segoe UI'), local('-apple-system');
        }

        :root { 
            --bfr-black: #000000; 
            --bfr-white: #FFFFFF; 
            --bg-page: #F4F4F4; 
            --bg-card: #FFFFFF;
            --input-bg: #F8F8F8;
        }

        body { 
            font-family: 'Aptos', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg-page); 
            margin: 0; 
            padding: 20px 15px; 
            user-select: none; 
            color: var(--bfr-black);
            padding-bottom: 120px; 
        }

        .container { max-width: 450px; margin: 0 auto; }
        
        /* Cabe√ßalho */
        header { 
            text-align: center; 
            margin-bottom: 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .bfr-logo {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        h2 { 
            font-size: 22px; 
            letter-spacing: -0.5px; 
            margin: 0; 
            font-weight: 800; 
        }

        /* Card Expans√≠vel */
        .card-expand { 
            background: var(--bg-card); 
            border-radius: 14px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            margin-bottom: 20px; 
            border: 1px solid rgba(0,0,0,0.05);
            overflow: hidden; 
            transition: all 0.3s ease;
        }

        .card-header {
            padding: 15px 18px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
        }
        
        .card-header .icon {
            font-size: 20px;
            transition: transform 0.3s ease;
            font-weight: 300;
        }
        
        .card-expand.open .icon { transform: rotate(45deg); }

        .card-body {
            max-height: 0;
            opacity: 0;
            padding: 0 18px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            visibility: hidden;
        }

        .card-expand.open .card-body {
            max-height: 250px; 
            opacity: 1;
            padding-bottom: 18px;
            visibility: visible;
        }

        /* Inputs - Visual Compacto */
        .input-group { display: flex; gap: 8px; margin-bottom: 10px; }
        
        input { 
            width: 100%; 
            border: 1px solid #E0E0E0; 
            background: var(--input-bg);
            border-radius: 8px; 
            padding: 10px 12px; 
            font-size: 15px; 
            box-sizing: border-box; 
            outline: none;
            font-weight: 400;
            font-family: inherit;
            transition: background 0.2s;
        }
        input:focus { border-color: var(--bfr-black); background: #FFF; }
        .input-qtd { width: 80px; text-align: center; }

        /* Bot√£o Adicionar */
        .btn-add { 
            width: 100%; 
            background: var(--bfr-black); 
            color: var(--bfr-white); 
            padding: 12px; 
            font-size: 15px; 
            font-weight: 600; 
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            cursor: pointer;
            font-family: inherit;
            margin-top: 5px;
        }
        .btn-add:active { transform: scale(0.98); }

        /* Lista de Itens */
        ul { list-style: none; padding: 0; margin: 0; position: relative; }
        
        li { 
            background: var(--bg-card); 
            padding: 14px; 
            border-radius: 12px; 
            margin-bottom: 10px; 
            border-left: 4px solid var(--bfr-black); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            transform: translate3d(0,0,0); 
            backface-visibility: hidden;
        }
        
        .item-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .item-detalhes { display: flex; flex-direction: column; flex-grow: 1; }
        .item-nome { font-weight: 700; font-size: 16px; margin-bottom: 2px; }
        .item-subtotal { font-size: 13px; color: #666; font-weight: 400;}
        .item-valor-total { font-weight: 700; color: var(--bfr-black); font-size: 15px; margin-top: 2px; }

        /* Controles */
        .edit-input { padding: 6px; font-size: 14px; margin-bottom: 5px; border: 1px solid var(--bfr-black); width: 90%; font-family: inherit; border-radius: 6px; }
        .controles { display: flex; align-items: center; gap: 6px; }
        
        .move-group { display: flex; flex-direction: column; gap: 3px; }
        .btn-move { 
            background: #F2F2F2; 
            color: #333; 
            width: 26px; 
            height: 22px; 
            border-radius: 5px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 9px; 
            border: none;
            cursor: pointer;
        }
        .btn-move:active { background: #d0d0d0; }

        .contador { display: flex; align-items: center; gap: 8px; background: #F0F0F0; padding: 3px 8px; border-radius: 6px; }
        .btn-step { background: var(--bfr-white); width: 24px; height: 24px; border-radius: 5px; display: flex; align-items: center; justify-content: center; font-size: 16px; color: var(--bfr-black); box-shadow: 0 1px 2px rgba(0,0,0,0.05); border: none; }
        .btn-icon { background: #EEE; color: #333; padding: 6px; border-radius: 6px; font-size: 13px; border: none; }
        .btn-save { background: var(--bfr-black); color: white; padding: 6px 10px; font-size: 12px; border-radius: 6px; border: none; }

        /* Rodap√© Fixo */
        .total-dock { 
            position: fixed; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: calc(100% - 30px);
            max-width: 450px;
            background: var(--bfr-black); 
            color: var(--bfr-white);
            padding: 12px 20px; 
            border-radius: 14px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 100;
            box-sizing: border-box; 
        }
        
        .total-label { font-size: 12px; font-weight: 500; opacity: 0.8; margin-bottom: 0px; }
        .total-value { font-size: 20px; font-weight: 700; }
        
        .btn-dock { border-radius: 8px; padding: 8px; font-size: 18px; display: flex; align-items: center; justify-content: center; height: 38px; width: 38px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/52/Botafogo_de_Futebol_e_Regatas_logo.svg" alt="Botafogo" class="bfr-logo">
            <h2>Firezone Tracker</h2>
        </header>
        
        <div class="card-expand" id="cardForm">
            <div class="card-header" onclick="toggleForm()">
                <span>Adicionar Item</span>
                <span class="icon" id="toggleIcon">+</span>
            </div>
            <div class="card-body">
                <input type="text" id="nome" placeholder="Item (ex: Cerveja)" style="margin-bottom: 10px;">
                <div class="input-group">
                    <input type="text" id="preco" placeholder="R$ 0,00" inputmode="numeric" oninput="mascaraMoeda(this)">
                    <input type="number" id="qtd" value="1" class="input-qtd" inputmode="numeric">
                </div>
                <button class="btn-add" onclick="adicionar()">Adicionar</button>
            </div>
        </div>

        <ul id="lista"></ul>
    </div>

    <div class="total-dock">
        <div>
            <div class="total-label">Total da Comanda</div>
            <div class="total-value" id="totalDisplay">R$ 0,00</div>
        </div>
        <button class="btn-dock" style="background: #333; color: white;" onclick="limpar()">
            üóëÔ∏è
        </button>
    </div>

    <script>
        const BRL = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
        let itens = JSON.parse(localStorage.getItem('firezone_tracker_v1')) || [];
        let isAnimating = false; 

        // --- Nova Fun√ß√£o da M√°scara de Moeda ---
        function mascaraMoeda(input) {
            let value = input.value.replace(/\D/g, ''); // Remove tudo que n√£o √© n√∫mero
            
            if (value === '') {
                input.value = '';
                return;
            }
            
            // Converte para float dividindo por 100 (ex: 500 vira 5.00)
            const numericValue = parseFloat(value) / 100;
            
            // Formata visualmente
            input.value = numericValue.toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });
        }

        // --- Fun√ß√£o auxiliar para ler o valor mascarado de volta para n√∫mero ---
        function lerValorMoeda(valorString) {
            if (!valorString) return 0;
            const limpo = valorString.replace(/\D/g, ''); // Pega s√≥ os digitos
            return parseFloat(limpo) / 100;
        }

        function toggleForm(forceClose = false) {
            const card = document.getElementById('cardForm');
            const nomeInput = document.getElementById('nome');

            if (forceClose) {
                card.classList.remove('open');
            } else {
                card.classList.toggle('open');
                if(card.classList.contains('open')) {
                    setTimeout(() => nomeInput.focus(), 300);
                }
            }
        }

        function atualizarUI() {
            const lista = document.getElementById('lista');
            if(isAnimating) return;

            lista.innerHTML = '';
            let somaTotal = 0;

            itens.forEach((item, index) => {
                const subtotalItem = item.preco * item.qtd;
                somaTotal += subtotalItem;
                const isEditing = item.editando;
                const ultimoIndex = itens.length - 1;

                const btnSubir = index > 0 
                    ? `<button class="btn-move" onclick="animarEMover(${index}, -1)">‚ñ≤</button>` 
                    : `<div style="width:26px; height:22px;"></div>`;
                
                const btnDescer = index < ultimoIndex 
                    ? `<button class="btn-move" onclick="animarEMover(${index}, 1)">‚ñº</button>` 
                    : `<div style="width:26px; height:22px;"></div>`;

                // Note que o input de edi√ß√£o tamb√©m recebe a m√°scara agora
                lista.innerHTML += `
                    <li id="item-${index}">
                        <div class="item-row">
                            <div class="item-detalhes">
                                ${isEditing ? 
                                    `<input type="text" class="edit-input" id="edit-nome-${index}" value="${item.nome}">
                                     <input type="text" class="edit-input" id="edit-preco-${index}" value="${item.preco.toLocaleString('pt-BR', {minimumFractionDigits: 2})}" inputmode="numeric" oninput="mascaraMoeda(this)">` :
                                    `<span class="item-nome">${item.nome}</span>
                                     <span class="item-subtotal">${item.qtd}x ${BRL.format(item.preco)}</span>
                                     <span class="item-valor-total">${BRL.format(subtotalItem)}</span>`
                                }
                            </div>
                            <div class="controles">
                                ${!isEditing ? `<div class="move-group">${btnSubir}${btnDescer}</div>` : ''}
                                ${isEditing ?
                                    `<button class="btn-save" onclick="salvarEdicao(${index})">OK</button>` :
                                    `<button class="btn-icon" onclick="habilitarEdicao(${index})">‚úé</button>`
                                }
                                <div class="contador">
                                    <button class="btn-step" onclick="alterarQtd(${index}, -1)">‚àí</button>
                                    <span style="font-weight:700; min-width:15px; text-align:center; font-size:15px;">${item.qtd}</span>
                                    <button class="btn-step" onclick="alterarQtd(${index}, 1)">+</button>
                                </div>
                            </div>
                        </div>
                    </li>`;
            });

            document.getElementById('totalDisplay').innerText = BRL.format(somaTotal);
            localStorage.setItem('firezone_tracker_v1', JSON.stringify(itens));
        }

        function animarEMover(index, direcao) {
            if (isAnimating) return;
            isAnimating = true;

            const lista = document.getElementById('lista');
            const itemAtual = document.getElementById(`item-${index}`);
            const itemAlvo = document.getElementById(`item-${index + direcao}`);

            if (itemAtual && itemAlvo) {
                const altura = itemAtual.offsetHeight + 10; 
                itemAtual.style.transition = 'transform 0.25s ease';
                itemAlvo.style.transition = 'transform 0.25s ease';

                const movimentoAtual = direcao * altura; 
                const movimentoAlvo = -1 * movimentoAtual; 

                itemAtual.style.transform = `translateY(${movimentoAtual}px)`;
                itemAlvo.style.transform = `translateY(${movimentoAlvo}px)`;

                setTimeout(() => {
                    const temp = itens[index];
                    itens[index] = itens[index + direcao];
                    itens[index + direcao] = temp;
                    isAnimating = false;
                    atualizarUI();
                }, 260); 
            } else {
                isAnimating = false;
            }
        }

        function adicionar() {
            const inputNome = document.getElementById('nome');
            const inputPreco = document.getElementById('preco');
            const inputQtd = document.getElementById('qtd');

            const nome = inputNome.value.trim();
            // Mudan√ßa: Usa a fun√ß√£o lerValorMoeda para pegar o float correto
            const preco = lerValorMoeda(inputPreco.value);
            const qtd = parseInt(inputQtd.value);

            if (nome && preco > 0 && qtd > 0) {
                itens.push({ nome, preco, qtd, editando: false });
                inputNome.value = ''; inputPreco.value = ''; inputQtd.value = '1';
                toggleForm(true); 
                inputNome.blur(); 
                atualizarUI();
            }
        }

        function habilitarEdicao(index) {
            itens[index].editando = true;
            atualizarUI();
        }

        function salvarEdicao(index) {
            const novoNome = document.getElementById(`edit-nome-${index}`).value.trim();
            const inputPrecoEdit = document.getElementById(`edit-preco-${index}`);
            // Usa a mesma fun√ß√£o de ler moeda para salvar a edi√ß√£o
            const novoPreco = lerValorMoeda(inputPrecoEdit.value); 
            
            if (novoNome && novoPreco > 0) {
                itens[index].nome = novoNome;
                itens[index].preco = novoPreco;
                itens[index].editando = false;
                atualizarUI();
            }
        }

        function alterarQtd(index, delta) {
            itens[index].qtd += delta;
            if (itens[index].qtd <= 0) itens.splice(index, 1);
            atualizarUI();
        }

        function limpar() {
            if(confirm("Zerar a comanda Firezone?")) { itens = []; atualizarUI(); }
        }

        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
        atualizarUI();
    </script>
</body>
</html>
