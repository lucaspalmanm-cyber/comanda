<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Comanda Pro</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --primary: #007AFF; --danger: #FF3B30; --bg: #F2F2F7; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg); margin: 0; padding: 20px; user-select: none; }
        .container { max-width: 400px; margin: 0 auto; }
        h2 { text-align: center; color: #1c1c1e; }
        .card { background: white; border-radius: 12px; padding: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; }
        input { width: 100%; border: 1px solid #d1d1d6; border-radius: 8px; padding: 12px; font-size: 18px; box-sizing: border-box; margin-bottom: 10px; }
        button { width: 100%; border: none; border-radius: 8px; padding: 15px; font-weight: 600; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .btn-add { background: var(--primary); color: white; margin-bottom: 10px; }
        .btn-clear { background: #e5e5ea; color: var(--danger); }
        ul { list-style: none; padding: 0; margin-top: 20px; }
        li { background: white; padding: 12px; border-radius: 8px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f2f2f7; }
        .total-section { font-size: 20px; font-weight: bold; text-align: right; margin-top: 20px; border-top: 2px solid #d1d1d6; padding-top: 10px; }
        .tax { font-size: 14px; color: #8e8e93; font-weight: normal; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“Š Minha Comanda</h2>
        <div class="card">
            <input type="number" id="valor" placeholder="R$ 0,00" inputmode="decimal">
            <button class="btn-add" onclick="adicionar()">Adicionar Ã  Conta</button>
            <button class="btn-clear" onclick="limpar()">Zerar Comanda</button>
        </div>

        <ul id="lista"></ul>

        <div class="total-section">
            <div class="tax">Com 10%: R$ <span id="totalComDez">0.00</span></div>
            <div>Total: R$ <span id="totalPuro">0.00</span></div>
        </div>
    </div>

    <script>
        let itens = JSON.parse(localStorage.getItem('comanda')) || [];

        function atualizarUI() {
            const lista = document.getElementById('lista');
            lista.innerHTML = '';
            let soma = 0;
            itens.forEach((valor, index) => {
                soma += valor;
                lista.innerHTML += `<li>Item ${index + 1} <span>R$ ${valor.toFixed(2)}</span></li>`;
            });
            document.getElementById('totalPuro').innerText = soma.toFixed(2);
            document.getElementById('totalComDez').innerText = (soma * 1.1).toFixed(2);
            localStorage.setItem('comanda', JSON.stringify(itens));
        }

        function adicionar() {
            const input = document.getElementById('valor');
            const v = parseFloat(input.value);
            if (v > 0) {
                itens.push(v);
                input.value = '';
                atualizarUI();
            }
        }

        function limpar() {
            if(confirm("Deseja zerar a conta?")) {
                itens = [];
                atualizarUI();
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        atualizarUI();
    </script>
</body>
</html>
