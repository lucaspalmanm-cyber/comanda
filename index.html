<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Firezone Tracker</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* Identidade Visual Botafogo / Firezone */
        :root { 
            --bfr-black: #000000; 
            --bfr-white: #FFFFFF; 
            --bg-page: #F4F4F4; 
            --bg-card: #FFFFFF;
        }

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--bg-page); 
            margin: 0; 
            padding: 20px 15px; 
            user-select: none; 
            color: var(--bfr-black);
            padding-bottom: 120px; 
        }

        .container { max-width: 450px; margin: 0 auto; }
        
        /* Cabe√ßalho */
        header { text-align: center; margin-bottom: 25px; }
        h2 { 
            font-size: 24px; 
            text-transform: uppercase; 
            letter-spacing: -1px; 
            margin: 0; 
            font-weight: 900;
        }
        .sub-header { 
            font-size: 14px; /* Aumentei levemente para ficar leg√≠vel sem o caps */
            color: #555; 
            font-weight: 500; 
            letter-spacing: 0px; /* Espa√ßamento normal */
            margin-top: 5px; 
            /* text-transform removido para escrita normal */
        }

        /* Card de Input */
        .card { 
            background: var(--bg-card); 
            border-radius: 16px; 
            padding: 20px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.06); 
            margin-bottom: 25px; 
            border: 1px solid rgba(0,0,0,0.05);
        }

        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        
        input { 
            width: 100%; 
            border: 2px solid #E5E5E5; 
            background: #FAFAFA;
            border-radius: 10px; 
            padding: 14px; 
            font-size: 16px; 
            box-sizing: border-box; 
            outline: none;
            font-weight: 500;
        }
        input:focus { border-color: var(--bfr-black); background: #FFF; }
        .input-qtd { width: 90px; text-align: center; }

        /* Bot√£o Principal */
        button { border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: transform 0.1s; }
        button:active { transform: scale(0.96); opacity: 0.9; }
        
        .btn-add { 
            width: 100%; 
            background: var(--bfr-black); 
            color: var(--bfr-white); 
            padding: 16px; 
            font-size: 16px; 
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Lista de Itens */
        ul { list-style: none; padding: 0; margin: 0; }
        li { 
            background: var(--bg-card); 
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 12px; 
            border-left: 5px solid var(--bfr-black);
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }
        
        .item-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .item-detalhes { display: flex; flex-direction: column; flex-grow: 1; }
        .item-nome { font-weight: 800; font-size: 17px; margin-bottom: 2px; }
        .item-subtotal { font-size: 13px; color: #666; font-weight: 500;}
        .item-valor-total { font-weight: 700; color: var(--bfr-black); font-size: 15px; margin-top: 2px; }

        /* Edi√ß√£o e Controles */
        .edit-input { padding: 8px; font-size: 14px; margin-bottom: 5px; border: 1px solid var(--bfr-black); width: 90%; }
        .controles { display: flex; align-items: center; gap: 8px; }
        .contador { display: flex; align-items: center; gap: 10px; background: #EEE; padding: 4px 8px; border-radius: 8px; }
        .btn-step { background: var(--bfr-white); width: 26px; height: 26px; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 18px; color: var(--bfr-black); box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .btn-icon { background: #EEE; color: #333; padding: 8px; border-radius: 8px; font-size: 14px; }
        .btn-save { background: var(--bfr-black); color: white; padding: 8px 12px; font-size: 12px; border-radius: 8px; }

        /* Rodap√© Fixo (Total) */
        .total-dock { 
            position: fixed; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: calc(100% - 30px);
            max-width: 450px;
            background: var(--bfr-black); 
            color: var(--bfr-white);
            padding: 15px 20px; 
            border-radius: 16px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 100;
            box-sizing: border-box; 
        }
        
        .total-label { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; margin-bottom: 2px; }
        .total-value { font-size: 22px; font-weight: 800; }
        
        .btn-dock { 
            border-radius: 8px; 
            padding: 10px; 
            font-size: 18px; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 42px;
            width: 42px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h2>Firezone Tracker</h2>
            <div class="sub-header">24/06 ‚Ä¢ Botafogo x Bangu</div>
        </header>
        
        <div class="card">
            <input type="text" id="nome" placeholder="Item (ex: Cerveja)" style="margin-bottom: 10px;">
            <div class="input-group">
                <input type="number" id="preco" placeholder="R$ 0,00" inputmode="decimal">
                <input type="number" id="qtd" value="1" class="input-qtd" inputmode="numeric">
            </div>
            <button class="btn-add" onclick="adicionar()">Adicionar</button>
        </div>

        <ul id="lista"></ul>
    </div>

    <div class="total-dock">
        <div>
            <div class="total-label">Total da Comanda</div>
            <div class="total-value" id="totalDisplay">R$ 0,00</div>
        </div>
        
        <button class="btn-dock" style="background: #333; color: white;" onclick="limpar()">
            üóëÔ∏è
        </button>
    </div>

    <script>
        const BRL = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });

        // Chave mantida para n√£o perder dados anteriores
        let itens = JSON.parse(localStorage.getItem('firezone_tracker_v1')) || [];

        function atualizarUI() {
            const lista = document.getElementById('lista');
            lista.innerHTML = '';
            let somaTotal = 0;

            itens.forEach((item, index) => {
                const subtotalItem = item.preco * item.qtd;
                somaTotal += subtotalItem;
                const isEditing = item.editando;

                lista.innerHTML += `
                    <li>
                        <div class="item-row">
                            <div class="item-detalhes">
                                ${isEditing ? 
                                    `<input type="text" class="edit-input" id="edit-nome-${index}" value="${item.nome}">
                                     <input type="number" class="edit-input" id="edit-preco-${index}" value="${item.preco}" inputmode="decimal">` :
                                    `<span class="item-nome">${item.nome}</span>
                                     <span class="item-subtotal">${item.qtd}x ${BRL.format(item.preco)}</span>
                                     <span class="item-valor-total">${BRL.format(subtotalItem)}</span>`
                                }
                            </div>
                            <div class="controles">
                                ${isEditing ?
                                    `<button class="btn-save" onclick="salvarEdicao(${index})">OK</button>` :
                                    `<button class="btn-icon" onclick="habilitarEdicao(${index})">‚úé</button>`
                                }
                                <div class="contador">
                                    <button class="btn-step" onclick="alterarQtd(${index}, -1)">‚àí</button>
                                    <span style="font-weight:700; min-width:15px; text-align:center;">${item.qtd}</span>
                                    <button class="btn-step" onclick="alterarQtd(${index}, 1)">+</button>
                                </div>
                            </div>
                        </div>
                    </li>`;
            });

            document.getElementById('totalDisplay').innerText = BRL.format(somaTotal);
            localStorage.setItem('firezone_tracker_v1', JSON.stringify(itens));
        }

        function adicionar() {
            const inputNome = document.getElementById('nome');
            const inputPreco = document.getElementById('preco');
            const inputQtd = document.getElementById('qtd');

            const nome = inputNome.value.trim();
            const preco = parseFloat(inputPreco.value.replace(',', '.'));
            const qtd = parseInt(inputQtd.value);

            if (nome && preco > 0 && qtd > 0) {
                itens.push({ nome, preco, qtd, editando: false });
                inputNome.value = ''; inputPreco.value = ''; inputQtd.value = '1';
                inputNome.focus();
                atualizarUI();
            }
        }

        function habilitarEdicao(index) {
            itens[index].editando = true;
            atualizarUI();
        }

        function salvarEdicao(index) {
            const novoNome = document.getElementById(`edit-nome-${index}`).value.trim();
            const novoPreco = parseFloat(document.getElementById(`edit-preco-${index}`).value);

            if (novoNome && novoPreco > 0) {
                itens[index].nome = novoNome;
                itens[index].preco = novoPreco;
                itens[index].editando = false;
                atualizarUI();
            }
        }

        function alterarQtd(index, delta) {
            itens[index].qtd += delta;
            if (itens[index].qtd <= 0) itens.splice(index, 1);
            atualizarUI();
        }

        function limpar() {
            if(confirm("Zerar a comanda Firezone?")) { itens = []; atualizarUI(); }
        }

        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
        
        atualizarUI();
    </script>
</body>
</html>
